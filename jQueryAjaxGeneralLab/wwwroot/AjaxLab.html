<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">
        <h1>jQuery Ajax Lab Project</h1>
        <table id="project-table" class="table table-Drak table-striped">
            <thead>
                <tr>
                    <th>產品代碼</th>
                    <th>產品名稱</th>
                    <th>產品價格</th>
                    <th>產品說明</th>
                    <td colspan="2">系統功能</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" onclick="javascript: AddEmptyProduct()" class="btn btn-primary mb-3">新增產品</button>
        <button type="button" id="GetTableJson" class="btn btn-primary mb-3">取得 Table Json Code</button>
        <button type="button" id="GetInputJson" class="btn btn-primary mb-3">取得 Input Json Code</button>
        <div id="jsonList">
            <h4>取得的 JSON 資料如下：</h4>
            <pre id="jsonData"></pre>
        </div>

    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Include jQuery CDN-->
    <!--<script src="https://code.jquery.com/jquery-3.5.0.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <!-- Custom Javascript-->
    <script>
        // 取得產品列表
        $(function GetData() {
            $.ajax({
                type: "get",
                url: "https://localhost:44359/API/Product",
                datatype: "json",
                success: function (returnData) {
                    $.each(returnData, function (i, item) {
                        ProductList(returnData[i]);
                    })
                },
                error: function () {
                    alert("服務失聯，無法取得產品資料。")
                }
            });

            $("#jsonList").hide();
        });

        // 產品列表
        function ProductList(item) {
            $("#project-table>tbody").append(
                $("<tr>").append(
                    $("<td>").text(item.ID),
                    $("<td>").text(item.Name),
                    $("<td>").text(item.Price),
                    $("<td>").text(item.Memo),
                    $("<td>").append($("<input>").addClass("form-control").attr("id", "Edit").attr("type", "button").val("編輯")),
                    $("<td>").append($("<input>").addClass("form-control").attr("id", "Delete").attr("type", "button").val("刪除"))
                )
            )
        };

        // 新增產品
        function AddEmptyProduct() {
            return $("#project-table>tbody").append(
                $("<tr>").append(
                    $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品代碼", type: "text" })),
                    $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品名稱", type: "text" })),
                    $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品價格", type: "text" })),
                    $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品說明", type: "text" })),
                    $("<td>").append($("<input>").addClass("form-control").attr({ id: "Update", type: "button" }).val("更新")),
                    $("<td>").append($("<input>").addClass("form-control").attr({ id: "Cancel", type: "button" }).val("放棄"))
                )
            );
        };

        // 儲存產品
        $(document).on("click", "#Update", UpdateProduct);
        function UpdateProduct() {
            var row = $(this).closest("tr");
            var data = {
                ID: row.find("input:eq(0)").val(),
                Name: row.find("input:eq(1)").val(),
                Price: row.find("input:eq(2)").val(),
                Memo: row.find("input:eq(3)").val(),
            };

            $.ajax({
                type: "Post",
                url: "https://localhost:44359/API/Product",
                dataType: "json",
                data: data,
                success: function (returnData) {
                    $("<tr>").append(
                        $("<td>").text(data.ID),
                        $("<td>").text(data.Name),
                        $("<td>").text(data.Price),
                        $("<td>").text(data.Memo),
                        $("<td>").append($("<input>").addClass("form-control")
                            .attr({ type: "button" }).val("編輯")).attr("id", "Edit"),
                        $("<td>").append($("<input>").addClass("form-control")
                            .attr({ type: "button" }).val("刪除")).attr("id", "Delete")
                    ).insertAfter(row);
                    row.remove();
                },
                error: function () {
                    alert("資料更新失敗。")
                }
            });
        };

        // 比對兩個產品資料是否一致
        function ProductCancelUpdateCompare(source, target) {
            var result = 0;
            if (source != null) {
                if (source.ID == target.ID) result = 1;
            }
            return result;
        };

        // 取消更新
        $(document).on("click", "#Cancel", CancelUpdateProduct);
        function CancelUpdateProduct() {
            var row = $(this).closest("tr");
            var data = {
                ID: row.find("input:eq(0)").val(),
                Name: row.find("input:eq(1)").val(),
                Price: row.find("input:eq(2)").val(),
                Memo: row.find("input:eq(3)").val(),
            };

            if (data.ID != '') {
                $.ajax({
                    type: "Get",
                    url: "https://localhost:44359/API/Product/",
                    data: { ID: data.ID },
                    dataType: "json",
                    success: function (returnData) {
                        if (ProductCancelUpdateCompare(returnData, data) == 1) {
                            $("<tr>").append(
                                $("<td>").text(returnData.ID),
                                $("<td>").text(returnData.Name),
                                $("<td>").text(returnData.Price),
                                $("<td>").text(returnData.Memo),
                                $("<td>").append($("<input>").addClass("form-control")
                                    .attr({ type: "button" }).val("編輯")).attr("id", "Edit"),
                                $("<td>").append($("<input>").addClass("form-control")
                                    .attr({ type: "button" }).val("刪除")).attr("id", "Delete")
                            ).insertAfter(row);
                        }
                        row.remove();
                    },
                    error: function (e) {
                        alert("資料更新失敗。")
                    }
                });
            }
            else {
                row.remove();
            }
        };

        // 刪除產品
        $(document).on("click", "#Delete", DeleteProduct);
        function DeleteProduct() {
            var row = $(this).closest("tr");
            var data = {
                ID: row.find("td:eq(0)").text(),
                Name: row.find("td:eq(1)").text(),
                Price: row.find("td:eq(2)").text(),
                Memo: row.find("td:eq(3)").text()
            };

            $.ajax({
                type: "Delete",
                url: "https://localhost:44359/API/Product",
                data: data,
                success: function (returnData) {
                    row.remove();
                },
                error: function () {
                    alert("產品刪除失敗。");
                }
            });
        };

        // 編輯產品
        $(document).on("click", "#Edit", EditProduct);
        function EditProduct () {
            var row = $(this).closest("tr");
            var data = {
                ID: row.find("td:eq(0)").text(),
                Name: row.find("td:eq(1)").text(),
                Price: row.find("td:eq(2)").text(),
                Memo: row.find("td:eq(3)").text(),
            };

            $("<tr>").append(
                $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品代碼", type: "text" }).val(data.ID)),
                $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品名稱", type: "text" }).val(data.Name)),
                $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品價格", type: "text" }).val(data.Price)),
                $("<td>").append($("<input>").addClass("form-control").attr({ placeholder: "產品說明", type: "text" }).val(data.Memo)),
                $("<td>").append($("<input>").addClass("form-control").attr({ id: "Update", type: "button" }).val("更新")),
                $("<td>").append($("<input>").addClass("form-control").attr({ id: "Cancel", type: "button" }).val("取消"))
            ).insertAfter(row);

            row.remove();
        };

        // 取得 Table JSON 
        $(document).on("click", "#GetTableJson", GetTableJson);
        function GetTableJson() {
            var data = $.map($("#project-table>tbody>tr"), function (tr) {
                var $inp = $("td", tr);
                console.log($inp.eq(0).text());
                if (($inp.eq(0).text() != undefined) && ($inp.eq(0).text() != '')) {
                    return {
                        ID: $inp.eq(0).text(),
                        Name: $inp.eq(1).text(),
                        Price: $inp.eq(2).text(),
                        Memo: $inp.eq(3).text()
                    };
                }
            });

            var result = JSON.stringify(data, null, 2);
            $("#jsonList").show();
            $('#jsonData').text(result);
        }

        // 取得 Table Input JSON 
        $(document).on("click", "#GetInputJson", GetInputJson);
        function GetInputJson() {
            var data = $.map($("#project-table>tbody>tr"), function (tr) {
                var $inp = $("input[type='text']", tr);
                if (($inp.eq(0).val() != undefined) && ($inp.eq(0).val() != '')) {
                    return {
                        ID: $inp.eq(0).val(),
                        Name: $inp.eq(1).val(),
                        Price: $inp.eq(2).val(),
                        Memo: $inp.eq(3).val()
                    };
                }
            });

            var result = JSON.stringify(data, null, 2);
            $("#jsonList").show();
            $('#jsonData').text(result);
        }
    </script>
</body>

</html>
